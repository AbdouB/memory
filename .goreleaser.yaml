project_name: memory

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: memory
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - name: memory
    homepage: https://github.com/goflink/memory
    description: Epistemic self-awareness framework for AI agents
    license: MIT
    repository:
      owner: goflink
      name: homebrew-tap
    install: |
      bin.install "memory"
    test: |
      system "#{bin}/memory", "version"
